<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The River v1.0</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="gameinput.js"></script>
  <script src="player.js"></script>
  <script src="gameboard.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</head>
<body>

  <div class="gameBoard">

    <div class="playerArea">
      <div><img src="images/theriver-logo.png" alt="river"></div>
    </div>

    <div class="gameArea">
      <div class="resources">
        <div class="resourceContainer" data-resource="clay">
          <div class="clay">Clay: <span class="resourceCount">9</span><br>Spots Left: <span class="spotCount">2</span></div>
        </div>
        <div class="resourceContainer" data-resource="food">
          <div class="food">Food: <span class="resourceCount">9</span><br>Spots Left: <span class="spotCount">Infinity</span></div>
        </div>
        <div class="resourceContainer" data-resource="wood">
          <div class="wood">Wood: <span class="resourceCount">9</span><br>Spots Left: <span class="spotCount">2</span></div>
        </div>
        <div class="resourceContainer" data-resource="stone">
          <div class="stone">Stone: <span class="resourceCount">9</span><br>Spots Left: <span class="spotCount">2</span></div>
        </div>
      </div>
      <div class="buildingsWrapper">
        <div class="buildingsContainer">
          <div class="building1">
  
          </div>
        </div>
        <div class="buildingsContainer">
          <div class="building2">

          </div>
        </div>
        <div class="buildingsContainer">
          <div class="building3">
            
          </div>
        </div>
        <div class="buildingsContainer">
          <div class="building4">
            
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="templateArea">
    <div id="playerDom">
      <div class="colParent">
        <div class="col1">
          <div>Points: <span class="points">0</span></div>
          <div>Tokens Points: <span class="tokens">0</span></div>
          <div>Buildings Made: <span class="buildings">0</span></div>
          <br/>
          <div>Storage Left: <span class="storage">4</span></div>
          <div>Pioneers Left: <span class="pioneers">2</span></div>
        </div>
        <div class="col2">
          <div>Clay: <span class='clay'>0</span></div>
          <div>Food: <span class="food">0</span></div>
          <div>Wood: <span class="wood">0</span></div>
          <div>Stone: <span class="stone">0</span></div>
        </div>
      </div>
    </div>
  </div>

  <div class="congrats-modal">
    <div class="congrats-modal-inner">
        <img src="images/theriver-bg.jpg" alt="river">
        <div class="message"></div>
        <p class="reset-button">play again &raquo;</p>
    </div>
  </div>
  
  <div class="start-modal">
      <div class="start-modal-inner">
          <img src="images/theriver-logo.png" alt="river">
          <p id="display">How many players do you have?</p>
          <input type="text" id="userInput" placeholder="Number from 2 to 4">
          <button id="submitInput">Submit</button>
    </div>
  </div>

</body>
</html>
