<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The River v0.1</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="main.js"></script>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="gameboard.js"></script>
</head>
<body>

  <div class="gameBoard">

    <div class="playerArea">
      <div><img src="images/theriver-logo.png" alt="river"></div>
    </div>

    <div class="gameArea">
      <div class="resources">
        <div class="resourceContainer">
          <div class="clay">Clay: <span class='clay'>9</span><br>Spots Left: <span class="claylimit">1</span><br><img src="images/clay.png" alt="clay"></div>
        </div>
        <div class="resourceContainer">
          <div class="food">Food: <span class="food">4</span><br>Spots Left: <span class="foodlimit">Infinity</span><br><img src="images/food.png" alt="food"></div>
        </div>
        <div class="resourceContainer">
          <div class="wood">Wood: <span class="wood">9</span><br>Spots Left: <span class="woodlimit">1</span><br><img src="images/wood.png" alt="wood"></div>
        </div>
        <div class="resourceContainer">
          <div class="stone">Stone: <span class="stone">9</span><br>Spots Left: <span class="stonelimit">1</span><br><img src="images/stone.png" alt="stone"></div>
        </div>
      </div>
      <div class="buildingsWrapper">
        <div class="buildingsContainer">
          <div class="building1">
  
          </div>
        </div>
        <div class="buildingsContainer">
          <div class="building2">

          </div>
        </div>
        <div class="buildingsContainer">
          <div class="building3">
            
          </div>
        </div>
        <div class="buildingsContainer">
          <div class="cardStatic">Draw Pile</div>
        </div>
      </div>
    </div>
  </div>

  <div class="templateArea">
    <div id="playerDom">
      <div class="colParent">
        <div class="col1">
          <div>Player</div>
          <div>Points: <span class="points">0</span></div>
          <div>Buildings Made: <span class="buildings">0</span></div>
          <div>Tokens Earned: <span class="tokens">0</span></div>
          <div>Storage Left: <span class="storage">2</span></div>
          <div>Pioneers Left: <span class="pioneers">2</span></div>
        </div>
        <div class="col2">
          <div>Clay: <span class='clay'>0</span></div>
          <div>Food: <span class="food">0</span></div>
          <div>Wood: <span class="wood">0</span></div>
          <div>Stone: <span class="stone">0</span></div>
        </div>
      </div>
    </div>
  </div>

  <div class="congrats-modal">
    <div class="congrats-modal-inner">
        <img src="images/theriver-bg.jpg" alt="river">
        <div>Congrats! You have conquered The River!</div>
        <p class="reset-button">play again &raquo;</p>
    </div>
  </div>
  
</body>
</html>
